<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog World</title>
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- code for cart pop out -->
    <div class="shopping-cart hidden">
      <button class="close">X</button>
      <h3>Your cart:</h3>
      <!-- will populate later with js -->
      <ul id="cart-items"></ul>
      <div>
        <p class="subtotal">
          Subtotal: $<span class="subtotal-price">0.00</span>
        </p>
        <p class="tax">Tax: $<span class="tax-rate">0.00</span></p>
        <p class="total">Total: $<span class="total-price">0.00</span></p>
      </div>
    </div>
    <!-- end of code for cart pop out -->
    <header>
      <img src="assets/logo.png" alt="paw=logo" id="logo" />
      <h1>Dog World</h1>
      <div id="cart-div">
        <i class="fa-solid fa-cart-shopping">
          <p id="num-of-items"></p>
        </i>
      </div>
    </header>
    <main>
      <section class="home-section">
        <img
          class="hidden"
          href="#clothes"
          src="assets/dogclothes.jpg"
          alt="dog-in-a-dress"
        />
        <img
          class="hidden"
          href="#toys"
          src="./assets/bone.jpg"
          alt="dog-toy"
        />
        <img
          class="hidden"
          href="#food"
          src="./assets/dogfood.jpg"
          alt="dogfood"
        />
      </section>
      <section class="products-container">
        <section class="category-container food" id="food">
          <h2>Food & Treats</h2>
          <ul></ul>
        </section>
        <section class="category-container toys" id="toys">
          <h2>Toys</h2>
          <ul></ul>
        </section>
        <section class="category-container clothes" id="clothes">
          <h2>Clothes & Costumes</h2>
          <ul></ul>
        </section>
      </section>
    </main>
    <!-- link to the icon -->
    <script
      src="https://kit.fontawesome.com/5a28a574b8.js"
      crossorigin="anonymous"
    ></script>
    <!-- link to Javascript -->
    <script src="script.js" type="module"></script>
  </body>
</html>
